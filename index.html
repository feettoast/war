<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans"/>
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="practice" style="font-size:2rem;"></div>
        <div id="gameboard" class="flex">
            <div class="flexColumn">
                <h1 id="title">War</h1>
                <h2 id="winner">Winner</h2>
                <h2 id="p1CountDsp">First Player has <span id="player1Count"></span> cards.</h2>
                <h2 id="p2CountDsp">Second Player has <span id="player2Count"></span> cards.</h2>
            </div>
            <div class="flex">
                <div id="firstPlayer"class="flexColumn player">
                    <h1 class="PLable">First Player</h1>
                    <div id="firstPlayerNumber" class="number">
                    </div>
                    <div id="firstPlayerSuit" class="suit">
                    </div>
                </div>
            </div>
            <h1 id="draw">Draw</h1>
            <div>
                <div id="secondPlayer" class="flexColumn player">
                    <h1 class="PLable">Second Player</h1>
                    <div id="secondPlayerNumber" class="number">
                    </div>
                    <div id="secondPlayerSuit" class="suit">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./resources/js/script.js" ></script>
    </body>
</html>
